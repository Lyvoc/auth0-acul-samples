name: Deploy ACUL Screens

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm ci

      - name: Install ts-node
        run: npm install --save-dev ts-node

      - name: Build Screens
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy to CloudFront
        run: npm run deploy
        env:
          S3_BUCKET: auth0-acul-samples-jeremie
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_ID }}
          CLOUDFRONT_DOMAIN: ${{ secrets.CLOUDFRONT_DOMAIN }}

      - name: Install Auth0 CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/auth0/auth0-cli/main/install.sh | sh -s -- -b .
          sudo mv ./auth0 /usr/local/bin

      - name: Configure Auth0 Screens
        env:
          CLOUDFRONT_DOMAIN: ${{ secrets.CLOUDFRONT_DOMAIN }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
        run: |
          # Login to Auth0
          auth0 login \
            --domain "$AUTH0_DOMAIN" \
            --client-id "$AUTH0_CLIENT_ID" \
            --client-secret "$AUTH0_CLIENT_SECRET" \
            --no-keyring

          # Loop through each screen
          for screen in login-id login-password; do
cat > settings.json <<EOF
{
  "rendering_mode": "advanced",
  "context_configuration": [
    "screen.texts",
    "branding.settings",
    "organization.branding",
    "tenant.name",
    "tenant.friendly_name"
  ],
  "head_tags": [
    {
      "tag": "script",
      "attributes": {
        "src": "https://${CLOUDFRONT_DOMAIN}/${screen}/vendor-react.js",
        "defer": true
      }
    },
    {
      "tag": "script",
      "attributes": {
        "src": "https://${CLOUDFRONT_DOMAIN}/${screen}/vendor-auth0.js",
        "defer": true
      }
    },
    {
      "tag": "script",
      "attributes": {
        "src": "https://${CLOUDFRONT_DOMAIN}/${screen}/index.js",
        "defer": true
      }
    },
    {
      "tag": "link",
      "attributes": {
        "rel": "stylesheet",
        "href": "https://${CLOUDFRONT_DOMAIN}/${screen}/index.css"
      }
    }
  ]
}
EOF

            # Upload screen configuration
            auth0 ul customize \
              --rendering-mode advanced \
              --prompt ${screen} \
              --screen ${screen} \
              --settings-file settings.json
          done
